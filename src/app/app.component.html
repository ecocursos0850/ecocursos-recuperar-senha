<div style="height: 100vh" class="d-flex justify-content-center align-items-center">
  <div class="w-75 p-5 border rounded shadow-sm">
    <div class="text-center">
      <img src="https://www.ecocursos.com.br/assets/images/Logo1.png" class="img-fluid mw-100" alt="Logo do Ecocursos">
    </div>
    <div>
      <form [formGroup]="form" class="form-group">
        <div class="mt-3">
          <label>CPF:</label>
          <input type="text" class="form-control" formControlName="cpf" oninput="this.value = this.value.replace(/[^\d]/g, '')">
          <span *ngIf="cpf?.hasError" class="text-danger">Não utilize pontos e traços.</span>
        </div>
        <div class="mt-3">
          <label>Email:</label>
          <input type="email" class="form-control" formControlName="email">
          <span *ngIf="email?.hasError" class="text-danger">Campo obrigatório</span>
          <br />
        </div>
        <div class="mt-3">
          <button class="btn btn-success" (click)="onSubmit()">Alterar senha</button>
        </div>
      </form>
    </div>
  </div>
</div>
